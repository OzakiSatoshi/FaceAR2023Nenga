<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Face Tracking</title>
</head>
<body>
    <h1>WebAR Face Tracking</h1>
    <div id="webar-container"></div>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
      window.addEventListener('load', async () => {
        // WebARの初期化
        const webar = new WebAR();
        await webar.init({
        cameraPermissionDialog: true
        });

        // フェイストラッキングの開始
        const tracker = await webar.startFaceTracking();
    
        // GLBファイルのロード
        const gltf = await webar.loadGLTF('models/model.glb');
    
        // 顔の任意の位置にGLBファイルを表示
        const face = tracker.getFace(0);
        const pos = face.getPositionForEye(WebAR.Face.LEFT_EYE);
        gltf.position.set(pos.x, pos.y, pos.z);
        webar.add(gltf);
    });
    </script>
</body>
</html>
