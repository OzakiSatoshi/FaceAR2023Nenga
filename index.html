<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Face Tracking</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="ar-canvas"></canvas>

    <!-- Load the WebARonARCore library. -->
    <script src="https://storage.googleapis.com/webar-assets/0.6.0/webar-polyfill.js"></script>

    <!-- Load the 3D model. -->
    <model-viewer src="model.glb" ios-src="model.usdz" alt="3D model" auto-rotate camera-orbit="0deg 75deg 10m"></model-viewer>

    <script>
      // Get the canvas element.
      const canvas = document.getElementById("ar-canvas");

      // Create a face tracker.
      const faceTracker = new FaceTracker();

      // Start tracking the face.
      faceTracker.start(canvas);

      // Get the 3D model element.
      const model = document.querySelector("model-viewer");

      // Set the position of the model based on the face tracker data.
      faceTracker.onUpdate(function(data) {
        model.setAttribute("position", data.position);
      });
    </script>
  </body>
</html>
