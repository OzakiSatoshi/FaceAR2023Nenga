<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Face Tracking</title>
</head>
<body>
    <h1>WebAR Face Tracking</h1>
    <div id="webar-container"></div>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs@1.2.9/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmark-detection@0.1.0/dist/face-landmark-detection.js"></script>
    <script>
      window.addEventListener('load', async () => {
        // フェイストラッキングの初期化
        const faceapi = await faceLandmarkDetection.load();
        const tracker = new faceapi.Webcam(document.getElementById('webar-container'), true);

        // GLBファイルのロード
        const gltf = await webar.loadGLTF('models/model.glb');

        // 毎フレーム更新処理
        tracker.addEventListener('track', () => {
            // 顔の任意の位置にGLBファイルを表示
            const pos = face.getPositionForEye(faceapi.Face.LEFT_EYE);
            gltf.position.set(pos.x, pos.y, pos.z);
            webar.add(gltf);
        });
});
</script>
</body>
</html>
